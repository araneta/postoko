name: Build Android Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        working-directory: apps/frontend
        run: npm ci

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      #- name: Disable Sentry for CI
      #  run: rm -f apps/frontend/android/sentry.properties
      
      # üî• Ensure Metro bundle is generated before Gradle
      - name: Generate JS bundle manually
        working-directory: apps/frontend
        run: |
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res

      # üîç Check if bundle exists
      - name: Verify JS bundle exists
        working-directory: apps/frontend
        run: |
          echo "Checking assets folder..."
          ls -lah android/app/src/main/assets || true
          if [ ! -f android/app/src/main/assets/index.android.bundle ]; then
            echo "‚ùå JS bundle missing!"
            exit 1
          else
            echo "‚úÖ JS bundle found"
          fi   
      - name: Build Release
        working-directory: apps/frontend/android
        env:
          CI: "true"
          SENTRY_DISABLE_AUTO_UPLOAD: "true"
          MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.MYAPP_UPLOAD_STORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.MYAPP_UPLOAD_KEY_ALIAS }}
          MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.MYAPP_UPLOAD_KEY_PASSWORD }}
        run: |
          export GRADLE_OPTS="-Xmx4g"
          ./gradlew assembleRelease \
            -PreactNativeArchitectures=arm64-v8a \
            --no-daemon \
            --max-workers=2

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: apps/frontend/android/app/build/outputs/apk/release/*.apk
