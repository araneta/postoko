pluginManagement {
  repositories {
    gradlePluginPortal()
    google()
    mavenCentral()
  }

  // Expo modules plugin (REQUIRED)
  includeBuild("../node_modules/expo-modules-core/android")

  // React Native plugin
  includeBuild(
    new File(
      ["node", "--print", "require.resolve('@react-native/gradle-plugin/package.json')"]
        .execute(null, rootDir)
        .text
        .trim()
    ).getParentFile()
  )
}

dependencyResolutionManagement {
  repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
  repositories {
    google()
    mavenCentral()
  }
}


rootProject.name = "bolt-expo-pos"
include(":app")
